<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló</title>
    <link rel="stylesheet" href="Ko Papir Ollo.css">
</head>
<body>
    <header>
        <h1>Kő Papír Olló</h1>
    </header>
    <div class="pont">
        <div id="jatekos-nev" class="kijelzo">Játékos</div>
        <div id="szamitogep-nev"class="kijelzo">Számítógép</div>
        <span id="jatekos-pont">0</span>
        <span>:</span>
        <span id="szamitogep-pont">0</span>
    </div>
    <div class="eredmeny">
        <p></p>
    </div>
    <div class="valasztasok">
        <div class="valasztas" id="r">
            <img src="rock.png" alt="">
        </div>
        <div class="valasztas" id="p">
            <img src="paper.png" alt="">               
        </div>
        <div class="valasztas" id="s">
            <img src="scissors.png" alt="">    
        </div>
    </div>
    <p id="valasztas-utan">Válassz</p>
    <script src="Ko Papir Ollo.js"></script>
</body>
</html>
